# Build Marp Slides Workflow
#
# Behavior:
# - On PR: Build slides and verify they compile correctly (no commit)
# - On main push: Build slides AND commit the generated files to docs/
# - Manual dispatch: Same as main push behavior
#
name: Build Marp Slides

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev @marp-team/marp-cli @marp-team/marp-core puppeteer

      - name: Build slides
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          # Copy assets to docs directory first
          cp -r assets/* docs/ 2>/dev/null || echo "No assets to copy"
          # Build HTML for GitHub Pages with custom template
          npx marp src/slides.md --html --allow-local-files --template ./templates/template.html --output docs/index.html
          # Also generate PDF for download
          npx marp src/slides.md --pdf --allow-local-files --output docs/slides.pdf

      - name: Show build status for PR
        if: github.event_name == 'pull_request'
        run: |
          echo "‚úÖ Slides built successfully for PR #${{ github.event.number }}"
          echo "üìÅ Generated files:"
          ls -la docs/
          echo ""
          echo "üîç This is a PR build - no files will be committed"

      - name: Commit and push built files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add the docs directory (build outputs)
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-build slides [skip ci]"
          git push
